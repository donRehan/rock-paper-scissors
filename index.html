<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors TOP</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<div id="header">
		<h1>Rock Paper Scissors</h1>
	</div>
	
	<div id="game-area">
		<div id="console-text">
			<!--This will be divided later into more divs 
				each containing its respective data -->
		</div>

		<div id="current-round">
			<!-- Add round here , Computer Choice and UserChoice -->
			<div id="player-choice">
				<img id="players" alt="?">
				<p id="player-score">USER</p>
				<p id="usr-score">Score</p>
			</div>
			<div id="computer-choice">
				
				<img id="computers" alt="?">
				<p id="computer-score">PC</p>
				<p id="pc-score">Score</p>
			</div>
		</div>

		<div id="player-buttons">
			<div id="buttons">
				<button id="rock">
					<img src="imgs/rock.png" alt="rock">
				</button>
				<button id="paper">
					<img src="imgs/paper.png" alt="paper">
				</button>
				<button id="scissors">
					<img src="imgs/scissor.png" alt="scissors">
				</button>
			</div>
		</div>
	</div>

	<div id="footer">
			<h4>Alhussien Ahmed 2023</h4>
			<a href="https://github.com/donRehan"><img src="imgs/github-mark-white.svg" id="gh_logo"> </a>
	</div>

	    <!-- The modal container -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <p id="modal-message"></p>
			<button id="playagain">play again</button>
        </div>
    </div>

	<script src="main.js"></script>
</body>
</html>
